<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css/style.css">
    <title>calculator</title>
</head>
<body>
    <section>
        <div class="container">
          <div class="box-calculator">
            <h1 class="title">CALCULATOR</h1>
            <form name="calculator" class="calc-form">
               <table>
                   <tr>
                       <td colspan="4">
                           <input class="display" type="text" name+="display" id="display" placeholder="0" disabled >
                       </td>
                   </tr>
                   <tr>
                       <td><input class="number" type="button" name="seven" value="7" onclick="calculator.display.value+='7'"></td>
                       <td><input class="number"  type="button" name="eight" value="8" onclick="calculator.display.value+='8'"></td>
                       <td><input class="number"  type="button" name="nine" value="9" onclick="calculator.display.value+='9'"></td>
                       <td><input class="number" type="button" name="times" class="operator" value="x" onclick="calculator.display.value+='*'"></td>
                   </tr>
                   <tr>
                    <td><input class="number" type="button" name="for" value="4" onclick="calculator.display.value+='4'"></td>
                    <td><input class="number" type="button" name="five" value="5" onclick="calculator.display.value+='5'"></td>
                    <td><input class="number" type="button" name="six" value="6" onclick="calculator.display.value+='6'"></td>
                    <td><input class="number" type="button" name="times" class="operator" value="-" onclick="calculator.display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input class="number" type="button" name="one" value="1" onclick="calculator.display.value+='1'"></td>
                    <td><input class="number" type="button" name="two" value="2" onclick="calculator.display.value+='2'"></td>
                    <td><input class="number" type="button" name="three" value="3" onclick="calculator.display.value+='3'"></td>
                    <td><input class="number" type="button" name="times" class="operator" value="+" onclick="calculator.display.value+='+'"></td>
                </tr>
                <tr>
                    <td><input class="number" type="button" name="seven" value="c" onclick="calculator.display.value=''"></td>
                    <td><input class="number" type="button" name="seven" value="0" onclick="calculator.display.value+='0'"></td>
                    <td><input class="number equel" type="button" name="doit" value="=" onclick="calculator.display.value=eval(calculator.display.value)"></td>
                    <td><input class="number" type="button" name="times" class="operator" value="/" onclick="calculator.display.value+='/'"></td>
                </tr>
               </table>
            </form>
          </div>
        </div>
    </section>
</body>
</html>
